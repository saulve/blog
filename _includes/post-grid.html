<article class="tile" itemscope itemtype="http://schema.org/Article">
	<a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}<div class="teaser-image" style="background-image: url(images/{{ post.image.teaser }});"></div>
			{% else %}<div class="teaser-image" style="background-image: url(images/{{ site.teaser }});"></div>
			{% endif %}</a>
	<div class="article-wrap">
		{% if post.date %}<div class="post-inner"><p class="entry-date date published"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>{% endif %}
		<h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
		<p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p></div> </div>

	</article><!-- /.tile -->
